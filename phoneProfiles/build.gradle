apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "sk.henrichg.phoneprofiles"
        minSdkVersion 16
        targetSdkVersion 25
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    //noinspection GroovyMissingReturnStatement
    lintOptions {
        //checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        //abortOnError false
        disable 'MissingTranslation'
        disable 'ManifestResource'
        disable 'LongLogTag'
    }

}

dependencies {
    compile project(':dragSortListView')
    compile project(':materialPreferences')
    compile project(':masked-edittext')
    compile project(':RootShell')
    compile project(':RootTools')
    provided files('libs/hidden-apis.jar')
    provided files('libs/hidden-apis_2.jar')
    compile 'com.android.support:support-core-ui:25.1.0'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:gridlayout-v7:25.1.0'
    compile 'com.google.android.apps.dashclock:dashclock-api:2.0.0'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.4'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.afollestad.material-dialogs:core:0.9.2.3'
}



